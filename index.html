<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Geniet</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Geniet Market</h1>
      <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    </header>
    <main class="main">
      <div class="card"><img src="images/geniet_01.jpg" alt="Sun Cream"></div>
      <div class="card"><img src="images/geniet_02.jpg" alt="Mask Pack"></div>
      <div class="card"><img src="images/geniet_03.jpg" alt="Diet Juice"></div>
    </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function(success){
          console.log('[ServiceWorker 등록 완료]', success);
        })
        .catch(function(error){
          console.log('[ServiceWorker 등록 실패]', error);
        });
    }
  </script>
  </body>
</html>
